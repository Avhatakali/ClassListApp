<ion-header>

  <ion-navbar>
    <ion-title>Add Students</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="wrap">
  <form (ngSubmit)="saveData()">

    <ion-item>
        <ion-icon item-start class="icons" name="contact"></ion-icon>
        <ion-label class="label" >Name</ion-label>
        <ion-input type="text" [(ngModel)]="data.name" name="name" required=""></ion-input>
    </ion-item>

    <ion-item>
        <ion-icon item-start name="contact"></ion-icon>
        <ion-label >Surname</ion-label>
        <ion-input type="text" [(ngModel)]="data.surname" name="surname" required=""></ion-input>
    </ion-item>    

    <ion-item>
        <ion-icon item-start name="calendar"></ion-icon>
        <ion-label >Identity</ion-label>
        <ion-input type="number" [(ngModel)]="data.identity" name="identity" required="" ></ion-input>
   </ion-item>    

    <ion-item>
        <ion-icon item-start name="person"></ion-icon>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="data.gender" name="gender" required="">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-icon item-start name="mail"></ion-icon>
      <ion-label>Email</ion-label>
      <ion-input type="text"  [(ngModel)]="data.email" name="email" required="" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-icon item-start name="pin"></ion-icon>
        <ion-label>Address</ion-label>
        <ion-input type="text"  [(ngModel)]="data.address" name="address" required="" ></ion-input>
      </ion-item>

    <button ion-button type="submit" block>Save</button>
  </form>
</ion-content>
