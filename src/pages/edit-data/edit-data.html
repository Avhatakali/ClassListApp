<ion-header>

  <ion-navbar>
    <ion-title>PROFILE</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 
  <div class="wrapper">

      <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="data.name" name="name" required=""></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label floating>Surname</ion-label>
            <ion-input type="text" [(ngModel)]="data.surname" name="surname" required=""></ion-input>
        </ion-item>    
    
        <ion-item>
            <ion-label floating>Identity</ion-label>
            <ion-input type="number" [(ngModel)]="data.identity" name="identity" required="" ></ion-input>
       </ion-item>    
    
        <ion-item>
          <ion-label floating>Gender</ion-label>
          <ion-select [(ngModel)]="data.gender" name="gender" required="">
            <ion-option value="Male">Male</ion-option>
            <ion-option value="Female">Female</ion-option>
          </ion-select>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text"  [(ngModel)]="data.email" name="email" required="" ></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label floating>Address</ion-label>
            <ion-input type="text"  [(ngModel)]="data.address" name="address" required="" ></ion-input>
        </ion-item>  

      <ion-input type="hidden" [(ngModel)]="data.rowid" name="rowid"></ion-input>


      <button class="button" ion-button type="submit" (click)="updateData(data.rowid)" >Update</button>
      <button class="button" ion-button color="danger" type="submit" (click)="deleteData(data.rowid)">Delete</button>
      
  </div>
      
      
</ion-content>
